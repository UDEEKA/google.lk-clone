    <link rel="stylesheet" href="css/resert.css">
    <link rel="stylesheet" href="style.css">

<body>

            <div id="header-wrapper">

            </div>
        </header>
        <main>
            <form action="https://google.lk/search">
                <div id="google-logo">
                    <img src="img/googlelogo_color_272x92dp.png" alt="">
                </div>
                <section>
                    <div id="search-section">
                        <div id="search-icon">
                            <ion-icon id="search-icon" name="search-sharp">
                            </ion-icon>
                        </div>
                        <div id="search-bar">
                            <input>
                        </div>
                        <div id="voice-search">
                            <img src="img/google-voice.png" alt="">
                        </div>
                        <div id="google-lens">
                            <img src="img/Google_Lens_Icon.svg.png" alt="">
                        </div>
                    </div>
                    <div id="button-section">
                        <button type="button" class="btn">Google Search</button>
                        <button onclick="https://doodles.google/" type="button" class="btn">I'm Feeling Lucky</button>
                    </div>
                    <div id="language-section">
                        <div>Google offered in: </div>
                        <div id="sinhala"><a href="">සිංහල</a></div>
                        <div id="tamil"><a href="">தமிழ்</a></div>
                    </div>
                </section>
            </form>
        </main>

        <footer>
            <div id="country">
              <span>Sri Lanka</span>
            </div>
            <div id="bottom">
              <div id="bottom1">
                <a href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>

                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
              </div>
              <div id="bottom3">
                <a href=""></a>
              </div>
              <div id="bottom2">
                <a href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a>
